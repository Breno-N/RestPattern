<div class="container">
    <div class="row">
        <form ng-submit="login.auth(form)">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">
                    <label for="user">Usu√°rio</label>
                    <input type="text" name="user" id="user" class="form-control" ng-model="form.user">
                </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="form-group">

</div>
